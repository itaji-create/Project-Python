{% extends "modelo.html" %}
{% block conteudo %}
   
   <!--MAIN CONTAINER-->

<div class="container mt-5">
    
    <div class="row d-flex justify-content-center">
        
        <div class="col-md-8">
      <div class="card-hover-shadow-2x mb-3 card">
        <div class="card-header-tab card-header">
          <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
            <i class="bi bi-list-task"></i><span class="titulos">Gerenciador de tarefas</span></div>
          
        </div>
        <div class="scroll-area-sm">
          <perfect-scrollbar class="ps-show-limits">
            <div style="position: static;" class="ps ps--active-y">
              <div class="ps-content">
                 <div id="tarefas">
                    <ul class="list-group">
                      {% for tarefa in tarefas %}
                        <li class="list-group-item list-group-item-light">{{ tarefa }} </li>
                      {% endfor %}
                    </ul>
                </div>
              </div>
              
            </div>
          </perfect-scrollbar>
        </div>
        <div class="text-right card-footer">
            <div class="row">
                <form action="/salvar", method="post">
                  <input type="text" name="tarefa" id="tarefa" placeholder="Digite uma nova tarefa" class="form-control">
                  <input class="btn btn-primary" type="submit" value="Adicionar">
                </form>
            </div>
        </div>

      </div>
    </div>
</div>
</div>

{% endblock %}
